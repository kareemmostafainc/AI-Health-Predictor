<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Predictor</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">

    <!-- Chart.js (for visualization) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- ----------------------------------------------------------
         Header
    ---------------------------------------------------------- -->
    <header>
        AI Health Predictor
    </header>

    <!-- ----------------------------------------------------------
         Main Container
    ---------------------------------------------------------- -->
    <main>
        <div class="container">
            <h2 style="margin-bottom: 1.5rem; font-size: 1.4rem; color: #1f2937; text-align: center;">
                Enter Your Health Data
            </h2>

            <form id="healthForm" method="POST">
                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div>
                    <label for="bmi">BMI</label>
                    <input type="number" step="0.1" id="bmi" name="bmi" required>
                </div>

                <div>
                    <label for="blood_pressure">Blood Pressure (mmHg)</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" required>
                </div>

                <div>
                    <label for="glucose_level">Glucose Level (mg/dL)</label>
                    <input type="number" id="glucose_level" name="glucose_level" required>
                </div>

                <div>
                    <label for="cholesterol_level">Cholesterol Level (mg/dL)</label>
                    <input type="number" id="cholesterol_level" name="cholesterol_level" required>
                </div>

                <div>
                    <label for="heart_rate">Heart Rate (bpm)</label>
                    <input type="number" id="heart_rate" name="heart_rate" required>
                </div>

                <button type="submit">Predict Health Risk</button>
            </form>

            <div id="resultBox" class="result-box" style="display:none;">
                <div id="resultTitle" class="result-title"></div>
                <div id="resultValue" class="result-value"></div>
                <div id="chartContainer" class="chart"></div>
            </div>
        </div>
    </main>

    <!-- ----------------------------------------------------------
         Footer
    ---------------------------------------------------------- -->
    <footer>
        Â© 2025 AI Health Predictor | Developed by Kareem Mostafa
    </footer>

    <!-- Script -->
    <script src="{{ url_for('static', filename='assets/script.js') }}"></script>
</body>
</html>
